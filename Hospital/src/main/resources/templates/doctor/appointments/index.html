<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor control panel - appointments</title>
    <link rel="stylesheet" href="/styles/doctor/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <div class="filter-modal">
        <div class="header">
            <h1 style="color: #fff;">Filter</h1>
            <a id="close-modal" href=""><i class="fas fa-times"></i></a>
        </div>
        <form style="width: 70%;" th:action="@{/doctor-controls/sort-appointments}" method="post">
            <div class="form-group row">
                <label for="appoint-list">
                    <select id="appoint-list" name="sort">
                        <option>Patient ID</option>
                        <option>Patient name</option>
                        <option>Appointment time</option>
                    </select>
                </label>
                <div style="width: 100px;" class="radio-toolbar">
                    <p>Sort by:</p>
                    <input type="radio" id="radioASC" name="radioGroup" value="asc">
                    <label class="radio1" for="radioASC">ASC</label>

                    <input type="radio" id="radioDESC" name="radioGroup" value="desc">
                    <label class="radio1" for="radioDESC">DESC</label>
                </div>
            </div>
            <input type="submit" value="Order">
        </form>

    </div>

    <div class="appointments">
        <h1><i class="fas fa-calendar-check"></i> Appointments</h1>
        <table class="table table-success table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Doctor</th>
                <th>Patient Id</th>
                <th>Patient</th>
                <th>Speciality</th>
                <th>Date</th>
                <th>Time</th>
                <th>Appointment type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${appointments}">
                <td th:text="${app.id}"></td>
                <td th:text="${app.doctor.firstName}"></td>
                <td th:text="${app.patient.id}"></td>
                <td th:text="${app.patient.firstName}"></td>
                <td th:text="${app.doctor.speciality}"></td>
                <td th:text="${app.date}"></td>
                <td th:text="${app.time}"></td>
                <td th:text="${app.appointmentType}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="" id="icon"><i class="fas fa-bars"></i></a>
    <div class="sidebar">
        <div class="heading">
            <h1>Doctor <span>Controls</span></h1> <a id="close" href=""><i class="fas fa-times"></i></a>
        </div>

        <div class="list">
            <a th:href="@{/doctor-controls}"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/doctor-controls/all-appointments}"><i class="fas fa-calendar-check"></i> All Appointments</a>
            <a th:href="@{/doctor-controls/appointments}"><i class="fas fa-calendar-check"></i> Appointments</a>
            <a id="filter" th:href="@{/doctor-appointments}"><i class="fas fa-filter"></i> Filter</a>
        </div>

        <div class="logout">
            <form class="rand" th:action="@{/logout}" method="post">
                <i class="fas fa-sign-out-alt"></i> <input class="rand2" type="submit" value="Logout">
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/js/doctor/app.js"></script>
</body>
</html>
