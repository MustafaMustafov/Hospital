<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor control panel - appointments</title>
    <link rel="stylesheet" href="/styles/doctor/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sort appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Group appointments</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 id="welcome">Appointments</h1>

<a href="" id="icon"><i class="fas fa-bars"></i></a>
<div class="sidebar">
    <div class="heading">
        <h1>Doctor <span>Controls</span></h1> <a id="close" href=""><i class="fas fa-times"></i></a>
    </div>

    <div class="list">
        <a th:href="@{/doctor-home}"><i class="fas fa-home"></i> Home</a>
        <a th:href="@{/doctor-appointments}"><i class="fas fa-calendar-check"></i> Appointments</a>
    </div>

    <div class="logout">
        <form th:action="@{/logout}" method="post">
            <a href=""><i class="fas fa-sign-out-alt"></i> <input type="submit" value="Logout" /></a>
        </form>
    </div>
</div>
<script src="/js/doctor/app.js"></script>
</body>
</html>
