<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient control panel - create appointments</title>
    <link rel="stylesheet" href="/styles/patient/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>

    <div class="appointments">
        <h1><i class="fas fa-plus"></i> Reschedule an appointment</h1>
        <form th:action="@{/patient-controls/update-appointment}" method="post" th:object="${appointment}">
            <div class="form-group row">
                <input type="hidden" th:field="*{id}"/>
                <p>Doctor:
                    <label for="doc-list">
                        <select id="doc-list" th:field="*{doctor}" required>
                            <option th:each="i : ${doctorList}" th:value="${i.id}" th:text="${i.firstName} + ' (' + ${i.speciality} + ')'"></option>
                        </select>
                    </label>
                </p>
                <p>Date: <input type="date" th:field="*{date}" required></p>
                <p>Time: <input type="time" th:field="*{time}" required></p>
                <p>Appointment type:
                    <label for="appoint-list">
                        <select id="appoint-list" th:field="*{appointmentType}" required>
                            <option th:each="appTypeOpt : ${appointmentType}" th:value="${appTypeOpt}" th:text="${appTypeOpt}"></option>
                        </select>
                    </label>
                </p>
                <input type="submit" value="Reschedule">
            </div>
        </form>
    </div>

    <a href="" id="icon"><i class="fas fa-bars"></i></a>
    <div class="sidebar">
        <div class="heading">
            <h1>Patient <span>Controls</span></h1> <a id="close" href=""><i class="fas fa-times"></i></a>
        </div>

        <div class="list">
            <a th:href="@{/patient-controls}"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/patient-controls/appointments}"><i class="fas fa-calendar-check"></i> Appointments</a>
            <a th:href="@{/patient-controls/create-appointment}"><i class="fas fa-plus"></i> Book an appointment</a>
            <a th:href="@{/patient-controls/edit-appointment}"><i class="fas fa-clock"></i> Reschedule an appointment</a>
            <a th:href="@{/patient-controls/cancel-appointment}"><i class="fas fa-window-close"></i> Cancel an appointment</a>
        </div>
        <div class="logout">
            <form class="rand" th:action="@{/logout}" method="post">
                <i class="fas fa-sign-out-alt"></i> <input class="rand2" type="submit" value="Logout">
            </form>
        </div>
    </div>
<script src="/js/patient/app.js"></script>
</body>
</html>
