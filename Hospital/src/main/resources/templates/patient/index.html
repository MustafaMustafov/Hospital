<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient control panel</title>
    <link rel="stylesheet" href="/styles/patient/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <h1 class="appointments">Welcome patient</h1>

    <a href="" id="icon"><i class="fas fa-bars"></i></a>
    <div class="sidebar">
        <div class="heading">
            <h1>Patient <span>Controls</span></h1> <a id="close" href=""><i class="fas fa-times"></i></a>
        </div>
        
        <div class="list">
            <a th:href="@{/index}"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/index-appointment}"><i class="fas fa-calendar-check"></i> Appointments</a>
            <a th:href="@{/create-appointment}"><i class="fas fa-plus"></i> Book an appointment</a>
            <a th:href="@{/edit-appointment}"><i class="fas fa-clock"></i> Reschedule an appointment</a>
            <a th:href="@{/cancel-appointment}"><i class="fas fa-window-close"></i> Cancel an appointment</a>
        </div>
        <div class="logout">
            <form class="rand" th:action="@{/logout}" method="post">
                <a href=""><i class="fas fa-sign-out-alt"></i> <input type="submit" value="Logout"></a>
            </form>
        </div>
    </div>
    <script src="/js/patient/app.js"></script>
</body>
</html>
